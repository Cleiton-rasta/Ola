    <script>
    let num1,num2,sum,sub,add,div
    num1=parseFloat(prompt("Digite um número"));
    num2=parseFloat(prompt("Digite outro número"));
    sum=num1+num2;
    sub=num1-num2;
    add=num1*num2;
    div=num1/num2;    
    alert(sum);
    alert(num1+num2)
    alert(sub)
    alert(add)
    alert(div)
    </script>
